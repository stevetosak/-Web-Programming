<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Event</h1>
    <form th:action="@{${path}}" method="post">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${event != null ? event.name : ''}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" id="description" name="description" class="form-control" th:value="${event != null ? event.description : ''}" required>
        </div>

        <div class="mb-3">
            <label for="popularityScore" class="form-label">Popularity Score</label>
            <input type="number" id="popularityScore" name="popularityScore" class="form-control" th:value="${event != null ? event.popularityScore : 0}" min="0" step="0.1" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <select id="location" name="locationId" class="form-select" required>
                <option th:each="location : ${locations}"
                        th:value="${location.getId()}"
                        th:text="${location.getName()}"
                        th:selected="${event != null and event.location != null and event.location.id == location.id}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/events" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
