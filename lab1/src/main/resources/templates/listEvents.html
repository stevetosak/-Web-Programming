<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Event Booking page - Welcome and choose an Event</title>
  <style>
    body {
      width: 800px;
      margin: auto;
    }
  </style>
</head>
<body>
<header>
  <h1>Welcome to our Event Booking App</h1>
</header>
<main>
  <form action="/search" method="GET">
    <label>
      Contains:
      <input type="text" name="searchText">
    </label>
    <label>
      Rating:
      <input type="number" name="searchRating">
    </label>
    <button type="submit">Search</button>
  </form>
  <h2>Choose an event:</h2>
  <form action="/eventBooking" method="POST">
    <div id="events" th:each="event : ${events}">
      <input type="radio"
             th:name="selectedEvent"
             th:value="${event.getName()}"
             th:text="'Name: ' + ${event.getName()} + ', Description: ' + ${event.getDescription()} + ', Rating: ' + ${event.getPopularityScore()}"/>
    </div>

    <h2>Choose number of tickets:</h2>
    <input type="number" name="numTickets" min="1" max="10" placeholder="1" required><br/>
    <br/>
    <input type="submit" value="Submit">
  </form>

</main>
</body>
</html>
