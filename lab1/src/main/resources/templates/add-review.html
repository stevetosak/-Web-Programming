<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Add Review</h1>
    <form th:action="@{${path}}" method="post">

        <input type="text" id="eventId" name="eventId" class="form-control" th:value="${event.getId()}" hidden="hidden" >

        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <input type="text" id="comment" name="comment" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" id="rating" name="rating" class="form-control"  required>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/events" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
